<style>

	input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	.floatRight { float: right; width: 70px;}

	#divContents { height: 100%; width: 100%; }

	#divMenu { background-color: #efd; border: 1px solid var( --mnu-color ); max-width: var( --mnu-width ); padding: 5px;  }

</head>
<body>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<div id=info ></div>

		<p title = 'Select an object to edit' >New Meshes: 
			<select id = selObjects onchange = getObject(); size = 5 ></select>
		</p>

		<p>When there is more than one object, click an object title to highlight the 3D object</p>
		<p>
			<button onclick = deleteObject(); >delete</button>
			<button onclick = addObject(); >add </button>
			<button onclick = saveFile(); >save json file</button> 
		</p>

		<p>Click the buttons below to add things to the model</p>

		<p><button onclick=drawCubes(); >draw cubes</button></p>

		<p><button onclick=drawGnomen(); >draw gnomen</button></p>

		<p><button onclick=drawStonehenge(); >draw stonehenge</button></p>

	</div>

	<iframe id=ifrContents ></iframe>'

<script>

	let scope;

	var renderer;
	var camera;
	var controls;
	var scene;

	var lightAmbient, lightPoint, lightDirectional;
	var axesHelper, cameraHelper;

	init();

			'<h3><a href = "" >' + document.title + '</a> &nbsp; ' +

	function initVariables() {

		THREE = scope.THREE;
		renderer = scope.renderer;
		scene = scope.scene;
		camera = scope.camera;
		controls = scope.controls;

		lightDirectional = scope.lightDirectional;
		axesHelper = scope.axesHelper;
		gridHelper = scope.gridHelper;
		groundHelper = scope.groundHelper;
		cameraHelper = scope.cameraHelper;

		object3D = scene.getObjectByName( 'object3D' );

console.log( 'scene', object3D );

		updateSelectObjects();

	}




	function drawCubes() {

		scene.remove( object3D );

		object3D = new THREE.Object3D();

		let geometry, material, mesh, edges;

		geometry = new THREE.BoxGeometry( 10, 10, 10 );

		for ( let i = 0; i < 50; i++ ) {

			material = new THREE.MeshPhongMaterial( {
				color: 0xffffff * Math.random(),
				emissive: 0xffffff * Math.random(),
				opacity: Math.random(),
				specular: 0xffffff * Math.random(),
//				shading: THREE.FlatShading,
//				shininess: 10,
				transparent: true
			} );

			material = new THREE.MeshNormalMaterial( { transparent: true });

			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 100 * Math.random() - 50, 100 * Math.random() - 50, 100 * Math.random() - 50 );
			mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			mesh.name = 'cube ' + i;
			object3D.add( mesh );

			geometryEdge = new THREE.EdgesGeometry( mesh.geometry ); // or WireframeGeometry
			material = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 1 } );
			edges = new THREE.LineSegments( geometryEdge, material );
			mesh.add( edges ); // add wireframe as a child of the parent mesh

		}

		object3D.name = 'object3D';

		scene.add( object3D );

		updateSelectObjects();

	}



	function drawGnomen() {

		scene.remove( object3D );

		object3D = new THREE.Object3D();

		let geometry, material, mesh;

		geometry = new THREE.CylinderGeometry( 0, 5, 80, 24 );
		geometry.applyMatrix( new THREE.Matrix4().makeRotationX( 0.5 * Math.PI ) );
		material = new THREE.MeshPhongMaterial( {
			color: 0xffffff * Math.random(),
			specular: 0xffffff * Math.random(),
			shininess: 1,
			 transparent: true 
		} );

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, 0, 10 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;

		mesh.name = 'gnomen';

		object3D.add( mesh );

		scene.add( object3D );

		updateSelectObjects();

	}



	function drawStonehenge() {

		scene.remove( object3D );

		object3D = new THREE.Object3D();

		number = 20;
		angle = 6.283 / number;
		radius = 20;
		for ( var i = 0; i < number; i++ ) {
			var geometry = new THREE.BoxGeometry( 15, 100, 30 );
			var color = 0xffffff * Math.random();
			var material = new THREE.MeshPhongMaterial( { color: color, side: 2, transparent: true });
			var mesh = new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			mesh.rotation.y = - angle * i;
			mesh.position.set( radius * Math.cos( angle * i ) , 5, radius * Math.sin( angle * i )  );
			mesh.name = 'stone ' + i;
			mesh.scale.set( 0.1, 0.1, 0.1 );
			object3D.add( mesh );

			geometryEdge = new THREE.EdgesGeometry( mesh.geometry ); // or WireframeGeometry
			material = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 1 } );
			edges = new THREE.LineSegments( geometryEdge, material );
//			edges.rotation.y = - angle * i;
//			edges.position.set( radius * Math.cos( angle * i ) , 50, radius * Math.sin( angle * i )  );

			mesh.add( edges );

		}

		number = 9;
		angle = 6.283 / number;

		for ( var i = 0; i < number; i++ ) {

			var geometry = new THREE.BoxGeometry( 15, 20, 100 );
			var color = 0xffffff * Math.random();
			var material = new THREE.MeshPhongMaterial( { color: color, side: 2 });
			var mesh = new THREE.Mesh( geometry, material );
			mesh.castShadow = true;
			mesh.receiveShadow = true;

			mesh.rotation.y = -angle * i;
			delta = 0.01 *  Math.random();
			mesh.position.set( radius * Math.cos( ( delta + angle ) * i ) , 11, radius * Math.sin( ( delta + angle ) * i )  );
			mesh.name = 'lintel ' + i;
			mesh.scale.set( 0.1, 0.1, 0.1 );
			object3D.add( mesh );

			geometryEdge = new THREE.EdgesGeometry( mesh.geometry ); // or WireframeGeometry
			material = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 1 } );
			var edges = new THREE.LineSegments( geometryEdge, material );

			mesh.add( edges );

		}

		object3D.rotation.x = Math.PI / 2;
		object3D.position.set( 0, 0, -25 );
		object3D.name = 'object3D';

		scene.add( object3D );

		updateSelectObjects();

	}

///////////////////


	function updateSelectObjects() {

		selObjects.innerHTML = '';

		for ( let i = 0; i < object3D.children.length; i++ ) {

			let obj = object3D.children[ i ];
			selObjects.innerHTML += '<option>' + obj.name + '</option>'; 

		}

		selObjects.selectedIndex = 0;

		getObject();

	}



	function deleteObject() {

		let obj = object3D.children[ selObjects.selectedIndex ];

		if ( ! obj ){ alert( 'Try adding a new object and selecting it before doing a delete' ); return;  }
		object3D.remove( obj );
		obj.geometry.dispose();
		obj.material.dispose();

		updateSelectObjects();

	}



	function addObject() {

		let geometry, material, mesh
		geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
		material = new THREE.MeshPhongMaterial( { color: 0xfffff * Math.random(), transparent: true });
		mesh = new THREE.Mesh( geometry, material );
		mesh.scale.set ( 10, 10, 50 );
		mesh.position.set( 0, 0, 0.5 * mesh.scale.z );
		mesh.name = 'mesh ' + object3D.children.length;
		object3D.add( mesh );

		updateSelectObjects()

	}



	function getObject() {
//
		const obj = scene.getObjectByName( selObjects.value );

		object3D.traverse( function ( child ) {

			if ( child instanceof THREE.Mesh ) {

					child.material.opacity = child.name === obj.name ? 1 : 0.5;

			}

		} );

		if ( obj.material ) { obj.material.opacity = 1; }

	}



	function saveFile() {

		var output = object3D.toJSON();

		try {

			output = JSON.stringify( output, parseNumber, '\t' );
			output = output.replace( /[\n\t]+([\d\.e\-\[\]]+)/g, '$1' );

		} catch ( e ) {

			output = JSON.stringify( output );

		}

		var blob = new Blob( [ output ] );
		var a = document.body.appendChild( document.createElement( 'a' ) );

		a.href = window.URL.createObjectURL( blob );
		a.download = 'object3d.json';
		a.click();
//		delete a;
		a = null;

	}


</script>
