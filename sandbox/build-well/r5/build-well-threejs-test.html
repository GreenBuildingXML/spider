<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="3D in your browser" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-08-01" >
<title>Build Well Three.js</title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	#menu { position: absolute; text-align: center; width: 100%; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js" ></script>

	<div id = "menu" >
		<div id = "title" ></div>
		<div id = "contents" ></div>
	</div>

<script>

	var theMesh, meshes;

	var gridHelper, axisHelper
	var renderer, camera, controls, scene;
	var geometry, material, mesh;

	init();
	animate();


	function init() {

		title.innerHTML = '<h1><a href="" >' + document.title +'</a></h1>';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( -100, 100, 200 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		addHelpers();

		meshes = addMeshes();

		scene.add( meshes );

		theMesh = createMesh();
		theMesh.scale.set( 80, 15, 50 );
		theMesh.position.set( 0, 0.5 * theMesh.scale.y, 0 );
		theMesh.name = 'The Building';
		meshes.add( theMesh );

	}



	function addHelpers( size = 200 ) {

		scene.remove( gridHelper, axisHelper );

		gridHelper = new THREE.GridHelper( size, 20 );
		axisHelper = new THREE.AxisHelper( size * 0.55 );

		scene.add( gridHelper, axisHelper );

	}



	function createMesh() {

		var geometry, material, mesh;

		geometry = new THREE.BoxGeometry( 1, 1, 1 );
		material = new THREE.MeshNormalMaterial( { opacity: 0.85, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.name = 'Building With No Name';

		return mesh;

	}



	function addMeshes() {

		let mesh, object;

		object = new THREE.Object3D();

		mesh = createMesh();
		mesh.scale.set(  30, 70, 50 );
		mesh.position.set( 80, 0.5 * mesh.scale.y, -80 );
		mesh.rotation.set( 0, Math.PI / 4, 0 );
		mesh.name = 'Building Anton';
		object.add( mesh );

		mesh = createMesh();
		mesh.scale.set( 30, 30, 30 );
		mesh.position.set( 70, 0.5 * mesh.scale.y, 80 );
		mesh.name = 'Building Benjamin';
		object.add( mesh );


		mesh = createMesh();
		mesh.scale.set( 30, 20, 100 );
		mesh.position.set( -70, 0.5 * mesh.scale.y, -40 );
		mesh.name = 'Building Chien Si';
		object.add( mesh );

		return object;

	}




	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
