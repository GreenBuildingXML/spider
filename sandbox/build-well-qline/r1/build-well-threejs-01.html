<script>

	var pointCount = 5;

	var pi2 = 2 * pi;

	var v2 = function( x, y ){ return new THREE.Vector2( x, y ); };

	var section = [

	var wid23 = 2 * wid / 3;


	var pathBox = [ v2( 0, 0 ), v2( len, 0 ), v2( len, wid ), v2( 0, wid ), v2( 0, 0 ) ];

	var pathL = [ 
		v2( 0, 0 ), 
		v2( len23, 0 ), 
		v2( len23, wid13 ), 
		v2( len13, wid13 ), 
		v2( len13, wid ), 
		v2( 0, wid ),
		v2( 0, 0 )
	];

	var pathT = [ 
		v2( 0, wid23 ), 
		v2( len13, wid23 ), 
		v2( len13, 0 ), 
		v2( len23, 0 ), 
		v2( len23, wid23 ),
		v2( len, wid23 ),
		v2( len, wid ),
		v2( 0, wid ),
		v2( 0, wid23 )
		
	];

	var pathH = [ 
		v2( 0, 0 ), 
		v2( len13, 0 ), 
		v2( len13, wid13 ), 
		v2( len23, wid13 ), 
		v2( len23, 0 ), 
		v2( len, 0 ), 
		v2( len, wid ), 
		v2( len23, wid ), 
		v2( len23, wid23 ), 
		v2( len13, wid23 ), 
		v2( len13, wid ), 
		v2( 0, wid ),
		v2( 0, 0 )
	];


	var pathU = [
		v2( 0, 0 ), 
		v2( len, 0 ), 
		v2( len, wid ), 
		v2( len23, wid ), 
		v2( len23, wid13 ), 
		v2( len13, wid13 ), 
		v2( len13, wid ), 
		v2( 0, wid ), 
		v2( 0, 0 )
	];


	var pathTrapezoid = [
		v2( 0, 0 ), 
		v2( len, 0 ), 
		v2( len23, wid ),

	];

	var pathTriangle = [
		v2( 0, 0 ), 
		v2( len, 0 ),

		v2( len, wid23 ),
		v2( len23, wid23 ),
		v2( len23, wid ),
		v2( len13, wid ),

		v2( 0, wid23 ),
		v2( 0, wid13 ),

	];

		v2( 0, 0 ), 
		v2( len, 0 ), 
		v2( len, wid ), 
		v2( 0, wid ), 
		v2( 0, wid13 ), 
		v2( len23, wid13 ), 
		v2( len23, wid23 ), 
		v2( len13, wid23 ), 
		v2( len13, wid13 ), 
		v2( 0, wid13 ), 
		v2( 0, 0 )

	function init() {

		}

		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.up.set( 0, 0, 1 );
		camera.position.set( 200, -400, 160 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 2000;
		controls.autoRotate = true;

		scene = new THREE.Scene();

		lightAmbient = new THREE.AmbientLight( 0x444444 );
		scene.add( lightAmbient );

		lightDirectional = new THREE.DirectionalLight( 0xffeedd );
//		lightDirectional.position.set( 1, -1, 1 ).normalize();

//		building.group = createMesh();

//		building.group.position.set( 0, 0, 0.5 * building.group.scale.z );

	function updateMeshes() {

		len = 200; //building.box.length1;

		wid = 100;

		len05 = len * 0.5;
		len13 = len / 3;
		len23 = 2 * len / 3;

		wid05 = wid * 0.5;
		wid13 = wid / 3;
		wid23 = 2 * wid / 3;

		let shapeBox, shapeL;

		scene.remove( meshes );

		meshes = new THREE.Object3D();

		shapeBox = createQlineMesh( section, pathBox );
		shapeBox.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );

		shapeBox.position.set( -sizeDelta, sizeDelta, 0 );
		meshes.add( shapeBox );

		shapeL = createQlineMesh( section, pathL );
		shapeL.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );

		shapeL.position.set( 0, sizeDelta, 0 );
		meshes.add( shapeL );

		shapeT = createQlineMesh( section, pathT );
		shapeT.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
		shapeT.position.set( sizeDelta, sizeDelta, 0 );
		meshes.add( shapeT );

		shapeH = createQlineMesh( section, pathH );
		shapeH.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
		shapeH.position.set( -sizeDelta, 0, 0 );
		meshes.add( shapeH );

		shapeU = createQlineMesh( section, pathU );
		shapeU.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
//		shapeU.position.set( -sizeDelta, 0, 0 );
		meshes.add( shapeU );

		shapeTrapezoid = createQlineMesh( section, pathTrapezoid );
		shapeTrapezoid.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
		shapeTrapezoid.position.set( sizeDelta, 0, 0 );
		meshes.add( shapeTrapezoid );

		shapeTriangle = createQlineMesh( section, pathTriangle );
		shapeTriangle.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
		shapeTriangle.position.set( -sizeDelta, -sizeDelta, 0 );
		meshes.add( shapeTriangle );

		shapePlus = createQlineMesh( section, pathPlus );
		shapePlus.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
		shapePlus.position.set( 0, -sizeDelta, 0 );
		meshes.add( shapePlus );

		shapeO = createQlineMesh( section, pathO );
		shapeO.geometry.applyMatrix( new THREE.Matrix4().makeTranslation( -len05, -wid05, 0 ) );
		shapeO.position.set( sizeDelta, -sizeDelta, 0 );
		meshes.add( shapeO );

		scene.add( meshes );

	}



	function createQlineMesh( section, path ) {

// 2016-02-10

		let vertices, geometry, material, mesh;

		vertices = [];
		geometry = new THREE.PlaneGeometry( 10, 10, section.length - 1, path.length - 1 );
//		material = new THREE.MeshNormalMaterial( { side: 2, wireframe: false } );
		material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random(), side: 2, wireframe: false } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.name = 'qmesh';

		for ( var i = 0; i < section.length; i++ ) {

			vertices.push( offset ( mesh, path, section[ i ].x, section[ i ].y ) );

		};

		for ( var i = 0, j = 0; i < path.length; i++ ) {

			for ( var k = 0; k < section.length; k++ ) {

				mesh.geometry.vertices[ j++ ] = vertices[ k ][ i ];

			}
/*
			geo = new THREE.BoxGeometry( 2,2,2 );
			mm = new THREE.Mesh( geo, material );
			mm.position.copy( vertices[ 0 ][ i ] );
			mesh.add( mm );
*/

		}

		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

		return mesh;

	}


	function offset( obj, points, offsetX, offsetY ) {

// 2016-02-10

		var offsetY = offsetY ? offsetY : 0;
		var geometry, material, mesh;
		var pt1, pt2, offsetPt1, offsetPt2, vector, angle;
		var line, lines, vertices;

		lines = [];

		for ( var i = 0; i < points.length - 1; i++ ) {

			pt1 = points[ i ];
			pt2 = points[ i + 1 ];

			vector = pt2.clone().sub( pt1 );
			angle = Math.atan2( vector.y, vector.x );

			offsetPt1 = v( pt1.x + offsetX * Math.cos( angle - pi05 ), pt1.y - offsetX * Math.sin( angle + pi05 ), 0 );
			offsetPt2 = v( pt2.x + offsetX * Math.cos( angle - pi05 ), pt2.y - offsetX * Math.sin( angle + pi05 ), 0 );

			line = new THREE.Line3( offsetPt1, offsetPt2 );
			lines.push( line );

/* debug
			geometry = new THREE.Geometry();
			geometry.vertices = [ offsetPt1, offsetPt2 ];
			material = new THREE.LineBasicMaterial( { color: 'magenta' } );
			var line = new THREE.Line( geometry, material );
			line.position.y = -5;
			obj.add( line );
*/

		}


		if ( points[ 0 ].distanceTo( points[ points.length - 1 ] ) < 0.01 ) {

			pt1 = intersectionTwoLines2( lines[ 0 ], lines [ lines.length - 1 ] );
			pt2 = pt1;

		} else {

			pt1 = lines[ 0 ].start;
			pt2 = lines[ lines.length - 1 ].end;

		}

		vertices = [ v( pt1.x, pt1.y, offsetY ) ];

		for ( var i = 0; i < lines.length; i++ ) {

			if ( i < lines.length - 1 ) {

				var pt = intersectionTwoLines2( lines[ i ], lines [ i + 1 ] );

			} else {

				pt = pt2;

			}

			vertices.push( v( pt.x, pt.y, offsetY ) );

		}

// debug
		geometry = new THREE.Geometry();
		geometry.vertices = vertices;
		material = new THREE.LineBasicMaterial( { color: 'yellow' } );
		line = new THREE.Line( geometry, material );
		obj.add( line );
//

		return vertices;

	}

	function intersectionTwoLines2( line1, line2 ) {

// 2016-02-10
// Thanks to http://jsfiddle.net/justin_c_rounds/Gd2S2/ && http://jsfiddle.net/user/justin_c_rounds/fiddles/

		const ptA = line1.start;
		const ptB = line1.end;
		const ptC = line2.start;
		const ptD = line2.end;

		const denominator = ( ptD.y - ptC.y ) * ( ptB.x - ptA.x ) - ( ptD.x - ptC.x ) * ( ptB.y - ptA.y );

		if ( denominator == 0 ) { return; }

		const a = ( ( ptD.x - ptC.x ) * ( ptA.y - ptC.y ) - ( ptD.y - ptC.y ) * ( ptA.x - ptC.x ) ) / denominator;
		const x = ptA.x + ( a * ( ptB.x - ptA.x ) );
		const y = ptA.y + ( a * ( ptB.y - ptA.y ) );

		return v( x, y, 0 );

	}



///////////////////////////


	function addHelpers( size = 100 ) {

		scene.remove( cameraHelper, gridHelper, axesHelper );

		cameraHelper = new THREE.CameraHelper( lightDirectional.shadow.camera )

		gridHelper = new THREE.GridHelper( size, 20 );
		gridHelper.rotation.x = 0.5 * Math.PI;
		gridHelper.position.set( 0, 0, - 15 );

//		axesHelper = new THREE.AxesHelper( 50 );
		axesHelper = new THREE.AxesHelper( size * 0.05 );
		axesHelper.position.set( -0.5 * size, -0.5 * size, 15 );

		groundHelper = createMesh();
		groundHelper.scale.set( size, size, size );
		groundHelper.position.set( 0, 0, -0.5 * size );
		groundHelper.name = 'groundHelper';
		groundHelper.visible = false;
		scene.add( cameraHelper, gridHelper, axesHelper, groundHelper );

	}



	function createMesh() {

		const geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
		const material = new THREE.MeshNormalMaterial( { opacity: 0.85, transparent: true } );
		const mesh = new THREE.Mesh( geometry, material );
		mesh.name = 'object With No Name';
		mesh.userData.idSpace = 'none';

		const edgesGeometry = new THREE.EdgesGeometry( geometry );
		const meshEdges = new THREE.LineSegments( edgesGeometry, new THREE.LineBasicMaterial( { color: 0x000000 } ) );
		mesh.add( meshEdges );

		return mesh;

	}



	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}
