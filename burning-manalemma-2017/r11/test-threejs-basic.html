<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="3D in your browser" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-08-01" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { text-decoration: none; }
	details { margin: 10px; }
	h2 { margin: 0; text-align: center; }

	.divMenuSub, { padding: 10px; background-color: beige; }

	#header { left: 0; margin: 0 auto; max-width: 600px; position: absolute; right: 0; text-align: center;}
	#menu { right: 0; margin: 20px; position: absolute; top: 60px; z-index: 10; }

	#ifrDivMenuSub { border: 1px solid green; height:400px; padding: 0 5px; }
	#ifrMenuSub { border: 1px solid blue; height:200px; margin: 0; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/dev/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js" ></script>

	<div id="header" >

		<div id="title" ></div>
		<div id="info" ></div>
		<div id="log" ></div>
		<div id="debug" ></div>

	</div>


	<div id = "menu" >

		<details id=mmuDebug>
			<summary>debug</summary>
			<div id=divMenuSub class=divMenuSub ></div>
			<iframe id=ifrMenuSub class=iframeMenuSubTop ></iframe>
		</details>

		<details >
			<summary>calculations</summary>
			<div id="calculations"  class=divMenuSub ></div>
		</details>

		<details>
			<summary>map images</summary>
			<div id="heightmap" ></div>
			<div id="raster" ></div>
		</details>

	</div>

<script>

	var lights;
	var renderer, camera, controls, scene;
	var geometry, material, mesh;

	init();
	animate();

	function init() {

		title.innerHTML = '<h1><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5).replace( /-/g, ' ' ) +'</a></h1>';

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );

		scene = new THREE.Scene();

		window.addEventListener( 'resize', onWindowResize, false );

		window.addEventListener( 'orientationchange', onWindowResize, false );

		let axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

		addLights();

		geometry = new THREE.BoxGeometry( 50, 50, 50 );
		material = new THREE.MeshNormalMaterial();
		material = new THREE.MeshPhongMaterial();
		mesh = new THREE.Mesh( geometry, material );

		scene.add( mesh );

	}



	function addLights( size = 100 ) {

// 2017-04-02 ~ http://jaanga.github.io/cookbook-threejs/templates/add-lights/template-threejs-lights-r2.html

//		size = size ? size : 100;

		scene.remove( lights );

		lights = new THREE.Object3D();
		lights.name = 'lights';

		lightAmbient = new THREE.AmbientLight( 0x888888 );
		lights.add( lightAmbient );

		lightPointCamera = new THREE.PointLight( 0xffffff, 0.5 );
		camera.add( lightPointCamera );

		lightPointCamera.position = new THREE.Vector3( 0, 0, 1 );


		lightDirectional = new THREE.DirectionalLight( 0xffffff, 0.9 );
		lightDirectional.position.set( -size, size, size );
//		lightDirectional.position.set( -100, 100, 100 );
//		lightDirectional.shadow.camera.scale.set( 130, 150, 0.5 );

		lightDirectional.shadow.mapSize.width = 2048;  // default 512
		lightDirectional.shadow.mapSize.height = 2048;

		lightDirectional.castShadow = true;

		lights.add( lightDirectional );

		lightHelper = new THREE.DirectionalLightHelper( lightDirectional, 6, 0x0000 );
		scene.add( lightHelper );

		scene.add( lights );

		return lights;

	}


	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();

	}

</script>
</body>
</html>
