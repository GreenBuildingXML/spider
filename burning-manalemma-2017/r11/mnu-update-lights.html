<body>

	<div id = "menu" >

	</div>

<script>

	var pcc;
	var THREE;
	var scene;
	var controls;
	let mesh;
	var lightDirectional;
	var cameraHelper;

	const b = '<br>';

	init();

	function init() {

		let txt;

		if ( window.self === window.top  ) {

			title.innerHTML = '<h2><a href="" >' + location.href.split( '/' ).pop().slice( 0, -5).replace( /-/g, ' ' ) +'</a></h2>';

			contents.innerHTML = '<iframe id=ifrContents src=threejs-basic.html ></iframe>';

			pcc = ifrContents.contentWindow;

		} else if ( parent && parent.THREE ) {

			pcc = parent;

			initVariables();

		} else if ( parent && parent.ifrContents ) {

			pcc = parent.ifrContents.contentWindow;
console.log( 'pcc', pcc );
			parent.ifrContents.onload = initVariables; 

		}

	}


	function initVariables() {

			THREE = pcc.THREE;
			scene = pcc.scene;
			camera = pcc.camera;
			controls = pcc.controls;
			lightDirectional = pcc.lightDirectional;
			cameraHelper = pcc.cameraHelper;
			mesh = pcc.mesh;


	}

	function addLights( size ) {

// 2017-04-02 ~ http://jaanga.github.io/cookbook-threejs/templates/add-lights/template-threejs-lights-r2.html

		size = size ? size : 100;

		var lights = new THREE.Object3D();
		lights.name = 'lights';

//		if ( !lightAmbient ) { 

			lightAmbient = new THREE.AmbientLight( 0x888888 );
			lights.add( lightAmbient );

//		}

//		if ( !lightPointCamera ) { 

			lightPointCamera = new THREE.PointLight( 0xffffff, 0.5 );
			camera.add( lightPointCamera );

			lightPointCamera.position = new THREE.Vector3( 0, 0, 1 );

//		}

//		if ( !lightDirectional ) { 

			lightDirectional = new THREE.DirectionalLight( 0xffffff, 0.9 );
			lightDirectional.position.set( -size, size, size );
			lightDirectional.shadow.camera.scale.set( 13, 15, 0.5 );

			lightDirectional.shadow.mapSize.width = 2048;  // default 512
			lightDirectional.shadow.mapSize.height = 2048;

			lightDirectional.castShadow = true;

			lights.add( lightDirectional );

			cameraHelper = new THREE.CameraHelper( lightDirectional.shadow.camera );
			lights.add( cameraHelper );

//		}
		scene.add( lights );
		pcc.lightDirectional = lightDirectional
		return lights;
	

	}


	function initDrawCubes() {

		scene.remove( mesh );

		mesh = drawCubes();

		scene.add( mesh );

	}


	function drawCubes() {

		const cubes = new THREE.Object3D();
//		let geometry, material, mesh;

		geometry = new THREE.BoxGeometry( 10, 10, 10 );

		for ( var i = 0; i < 50; i++ ) {

			material = new THREE.MeshPhongMaterial( {
				color: 0xffffff * Math.random(),
				emissive: 0xffffff * Math.random(),
				opacity: Math.random(),
				specular: 0xffffff * Math.random(),
//				shading: THREE.FlatShading,
//				shininess: 10,
				transparent: true
			} );

			material = new THREE.MeshPhongMaterial( { color: Math.random() * 0xffffff } );

			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 100 * Math.random() - 50, 100 * Math.random(), 100 * Math.random() - 50 );
			mesh.rotation.set( 6.3 * Math.random(), 1.57 * Math.random(), 3.14 * Math.random() );
			mesh.castShadow = true;
			mesh.receiveShadow = true;
			cubes.add( mesh );

//			helper = new THREE.EdgesHelper( mesh );
//			helper.material.color.setRGB( 1, 0, 0 );
//			scene.add( helper );

			var geometryEdge = new THREE.EdgesGeometry( mesh.geometry ); // or WireframeGeometry
			var material = new THREE.LineBasicMaterial( { color: 0x000000, linewidth: 1 } );
			var edges = new THREE.LineSegments( geometryEdge, material );
			mesh.add( edges ); // add wireframe as a child of the parent mesh

		}

		return cubes;

	}
</script>
