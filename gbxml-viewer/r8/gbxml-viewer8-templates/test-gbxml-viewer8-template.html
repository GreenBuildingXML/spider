<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Test sample gbXML viewer template" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-12-07" >
<title>test-gbxml-viewer8-template</title>
<style>
/* Copyright 2017 Ladybug Tools authors. MIT License */

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	iframe { height: 500px; width: 100%; }

	.dragDropArea { border: 1px dashed gray; padding: 5px; }

</style>
</head>
<body>

	<div id = "divHeader" >
		<a href="https://github.com/ladybug-tools/spider/tree/master/gbxml-viewer/r8/" >gh</a>
		<div id = "divTitle" ></div>
	</div>

	<p>If it does not open automatically, click 'templat' to load test menu</p>

	<p>
		<a id=aThree href="JavaScript:( function(){
			const script = document.head.appendChild( document.createElement( 'script' ) );
			script.src = 'test-gbxml-viewer8-template.js';
		} )()" >
		test-gbxml-viewer8-template</a>
	</p>

	<iframe id=ifrThree src='../gbxml-viewer8-01-core/gbxml-viewer8-core-r3.html' ></iframe>

	<p id=dragArea class=dragDropArea >Drag and drop a gbXML file in here or <input type=file id=inpFile onchange=ifrThree.contentWindow.openFile(this);divReport.innerHTML=''; ><p>

	<p><a href="#../../../gbxml-viewer/gbxml-sample-files/gbxml-standard-single-family-residential-2016.xml" >gbxml standard single family residential 2016</a></p>

	<p><a href="#../../../gbxml-viewer/gbxml-sample-files/open-studio-seb.xml" >open studio seb</a></p>

	<p><a href="#../../../gbxml-viewer/gbxml-sample-files/sam-live2.xml" >sam live2</a> </p>

	<p><a href="#../../../gbxml-viewer/gbxml-sample-files/urban-house-mep.xml" >urban house mep</a></p>

<script>

	var divAppMenu;

	init();


	function init() {

		divTitle.innerHTML = 
			'<h2><a  href = "" >' + document.title + '</a></h2>' +
			'<p>' + document.head.querySelector( '[name=description]' ).content + '</p>' +
		'';

		window.addEventListener ( 'hashchange', onHashChange, false );

		dragArea.addEventListener( "dragover", function( event ){ event.preventDefault(); }, true );
		dragArea.addEventListener( 'drop', drop, false );

		onHashChange();

	}



	function onHashChange() {

		const url = location.hash.slice( 1 );

		ifrThree.contentWindow.location.hash = '#' + url;

	}


	function drop( event ) {

		event.preventDefault(); 

		var iframeUrl = event.dataTransfer.getData( 'URL' );

		if ( iframeUrl ) {

			ifrThree.contentWindow.location.hash = iframeUrl;

		} else {

			ifrThree.contentWindow.openFile( event.dataTransfer );

		}

	}



	function onloadThreejs() {

		aThree.click();

	}


</script>
</body>
</html>
