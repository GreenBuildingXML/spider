<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Create text reports of data embedded in gbXML files. Toggle the display of 3D surfaces based on user input. Create detailed interactive reports of issues discoverd." >
<meta name = "keywords" content = "gbXML,Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-12-04" >
<title></title>
<style>
/* Copyright 2017 Ladybug Tools authors. MIT License */

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button, input[ type=button ] { background-color: #ddd; border: none; color: var( --mnu-color ); cursor: pointer; margin: 3px; padding: 3px 20px; }
	button:hover { background-color: #ccc; color: #fff }

	iframe { height: 500px; width: 100%; }

</style>
</head>
<body>

	<div id = "divHeader" >
		<a href="https://github.com/ladybug-tools/spider/tree/master/gbxml-viewer/r8/gbxml-viewer8-05-reports" >gh</a>
		<div id = "divTitle" ></div>
	</div>

	<p>If it does not open automatically, click 'reports' to load reports menu.</p>

	<p>
		<a id=aThree href=
			"JavaScript:(function(){var script=document.createElement('script');
			script.src='gbxml-viewer8-reports.js';
			document.head.appendChild(script);})()" >
		reports</a>
	</p>

<!--
	<iframe id=ifrThree src='../gbxml-viewer8-01-core/gbxml-viewer8-core-r2.html#../../gbxml-sample-files/sam-live2.xml' ></iframe>
-->
	<iframe id=ifrThree src='../gbxml-viewer8-01-core/gbxml-viewer8-core-r3.html' ></iframe>


	<p>
		<input type=file id=inpFile onchange=icw.openFile(this);divReport.innerHTML=''; >
	<p>

	<p><a href="#../../../gbxml-viewer/gbxml-sample-files/sam-live2.xml" >sam live2</a> </p>


	<p><a href="#../../../read-gbxml/data-files/rac_basic_sample_project.xml" >rac_basic_sample_project</a> </p>

	<p>Duplicate coordinates: <a href="#https://rawgit.com/GreenBuildingXML/Sample-gbXML-Files/master/ARCH_ASHRAE%20Headquarters%20r16_detached.xml" >ARCH_ASHRAE Headquarters </a> </p>

<script>


	init();


	function init() {

		divTitle.innerHTML = 
			'<h2><a href = "" >' + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) + '</a></h2>' +
			'<p>' + document.head.querySelector( '[name=description]' ).content + '</p>' +
		'';

		window.addEventListener ( 'hashchange', onHashChange, false );

		onHashChange();

	}


	function onHashChange() {

		const url = location.hash.slice( 1 );

		ifrThree.contentWindow.location.hash = '#' + url;

	}


	function onloadThreejs() {

		aThree.click();

	}


</script>
</body>
</html>
