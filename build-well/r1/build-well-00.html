<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Basic HTML template" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-08-04" >
<title></title>
<style>

	body { font: 12pt monospace; margin: 0; }
	a { color: crimson; text-decoration: none; }
	input { width: 50px; }
	#container { margin: 0 auto; max-width: 800px; }
	#ifrContents { height: 500px; width: 100%; }
	#menu { max-width: 300px; }

</style>
</head>
<body>

	<div id = container >
		<div id = title ></div>
		<div id = info ></div>

		<div id = menu >

				<p title = 'horizontal distance from origin in feet' >offset x: 
					<input id=inpOffsetX onchange = buildWell(); value=-50 ></p>
				<p title = 'vertical distance from origin in feet'>offset y: 
					<input id=inpOffsetY onchange = buildWell(); value=100 ></p>

				<p title= 'x distance in feet' >length: 
					<input id=inpLength onchange = buildWell(); value=50 ></p>
				<p title= 'Y distance in feet' >width: 
					<input id=inpWidth onchange = buildWell(); value=30 ></p>

				<p title= 'Z distance in feet' >height: 
					<input id=inpHeight onchange = buildWell(); value=40 ></p>
				<p title= 'Site orientation in degrees' >angle: 
					<input id=inpAngle onchange = buildWell(); value=0 ></p>

		</div>

		<iframe id=ifrContents src = '../plugins/threejs-basic.html' ></iframe>

		<div id = moreInfo ></div>
	</div>

<script>

	const b = '<br>';

	init();

	function init() {

		let txt;

		title.innerHTML = '<h2><a  href = "" >' + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) + '</a></h2>';

		txt = '<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>';

		info.innerHTML = txt;
		moreInfo.innerHTML = txt;

	}


	function buildWell() {

		ifrContents.contentWindow.buildWell();

	}

</script>
</body>
</html>
