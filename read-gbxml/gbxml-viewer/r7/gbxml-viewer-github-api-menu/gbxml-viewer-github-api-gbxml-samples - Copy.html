<style>

	html { --mnu-color: MediumSlateBlue; --mnu-back-color: ivory; --mnu-width: 250px; height: 100%; }

	body, html { font: 12pt monospace; height: 100%; margin: 0; }

	a { color: crimson; text-decoration: none; }
	a:hover, a:focus{ color: #8888; }

	blockquote, pre { background-color: #eee; padding: 10px; }
	button, input[ type=button ] { background-color: #ddd; border: none; color: var( --mnu-color ); cursor: pointer; padding: 3px 20px; }
	button:hover { background-color: #ccc; color: #fff }

	td { vertical-align: top; }

	#divContainer { height: 100%; margin-left: 300px; transition: margin-left .5s; padding: 16px; position: relative; }
	#divContents { height: 100%; left: 0; margin: 0 auto; max-width: 800px; right: 0;}

	#divMenu { background-color: ivory; box-sizing: border-box; margin: 0;  padding: 30px 10px 0 10px; }
	#divMenu { height: 100%; overflow-x: hidden; position: fixed; width: var( --mnu-width ); z-index: 1; transition: 0.5s; }

	#hamburger { background-color: #edd;  box-sizing: border-box; cursor: pointer; font-size:30px; left: 300px; line-height: 30px; margin: 0; padding: 5px 15px 8px 10px;
		position: absolute; top: 20px; transition: left .5s; z-index: 10; }

	#hamburger { background-color: #edd; box-sizing: border-box; cursor: pointer; font-size:30px; left: 150px; line-height: 30px; margin: 0; padding: 5px 15px 8px 10px;
		position: fixed; top: 0px; transition: left .5s; z-index: 10; }

<body>
<script src = "https://cdn.rawgit.com/showdownjs/showdown/master/dist/showdown.min.js" ></script>


	<div id="divMenu" class="sidenav" >

		<p ><a href="http://www.ladybug.tools/" target="_blank">Ladybug Tools</a> &raquo; <a href="http://www.ladybug.tools/spider/" target="_Top" >&#x1f578;</a> &raquo; </p>

		<h2>

			<a href="../index.html" target=_top >&#x2302;</a> &raquo;
			<a href="" ><script> document.write( document.title )</script></a>
		</h2>

		<p><script> document.write(document.head.querySelector( '[name=description]' ).content ); </script></p>



		<div id="divBreadcrumbs"></div>

		<div id = "divMenuItems" ></div>

	</div>

	<div id = "divContainer" >

		<div id=divContents ></div>

	</div>


	<div id="hamburger" onclick=toggleNav(); >

		slide &#9776; 

	</div>

<script>

	const user = 'GreenBuildingXML'
	const repo = '/Sample-gbXML-Files';

	const infoURI = 'https://github.com/' + user + repo;
	const infoIcon = '<img src="https://status.github.com/images/invertocat.png" height=18 > </a>';

	const urlGitHubApiContents = 'https://api.github.com/repos/' + user + repo + '/contents/';

	const urlGitHubPage = 'https://rawgit.com/' + user + repo + '/master/';
	const urlGitHubSource = 'https://github.com/' + user + repo + '/blob/master/';

	const uriSource = 'https://github.com/' + user + repo + '/tree/master/';

	init();

	function init() {


		window.addEventListener ( 'hashchange', onHashChange, false );

		requestFile( urlGitHubApiContents, callbackGitHubMenu );

		onHashChange();

	}


	function callbackGitHubMenu( xhr ) {

		let response, files, txt;

		response = xhr.target.response;

		files = JSON.parse( response );

		txt = '';

		for ( let i = 0; i < files.length; i++ ) {

			file = files[ i ];

			if ( file.name === 'README.md' || !file.name.endsWith( '.xml' ) ) { continue; }

			txt += '<div style=margin-bottom:3px;  >' +
				'<a href=#' + encodeURI( file.name ) + ' ' + 
				' title="' + file.size.toLocaleString() + ' bytes"  >' + 
				file.name + '</a> ' +
				'<a href=' + uriSource + file.name + 
				' title="Edit me" > &#x1f589;</a>' +
			'</div>';

		}

		divMenuItems.innerHTML = txt;


	}


	function onHashChange() {

		const url = !location.hash ? './README.md' : location.hash.slice( 1 );

		if ( url.toLowerCase().endsWith( '.md' ) ) {

			requestFile( url, callbackMarkdown );

		} else if ( url.toLowerCase().endsWith( '.html' ) ) {

			divContents.innerHTML = '<iframe src=' + url + ' height=100% width=100% ></iframe>';

		} else if ( url.toLowerCase().endsWith( '.gif' ) || url.toLowerCase().endsWith( '.png' ) ||  url.toLowerCase().endsWith( '.svg' )) {

			divContents.innerHTML = '<img src=' + urlGitHubPage + url + ' >';

		} else if ( url.toLowerCase().endsWith( '.xml' ) ) {
console.log( 'url', url );
			divContents.innerHTML = '<iframe src=gbxml-viewer-basic.html#https://rawgit.com/GreenBuildingXML/Sample-gbXML-Files/master/' + url + ' height=100% width=100% ></iframe>';

		}

	}



	function callbackMarkdown( xhr ){

		const converter = new showdown.Converter();
		const response = xhr.target.response;
		const html = converter.makeHtml( xhr.target.responseText );

//		divContents.style.cssText = 'border: 0px solid red; left: 325px; margin: 0 auto; max-width: 800px; right: 0;';

		divContents.innerHTML = html;

		window.scrollTo( 0, 0 );

	}

	function requestFile( url, callback ) {

		const xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous';
		xhr.open( 'GET', url, true );
		xhr.onerror = function( xhr ) { console.log( 'error:', xhr  ); };
//		xhr.onprogress = function( xhr ) { console.log(  'bytes loaded: ' + xhr.loaded.toLocaleString() ) }; /// or something
		xhr.onload = callback;
		xhr.send( null );

	}



	function toggleNav() {

		if ( !divMenu.style.width || divMenu.style.width === '250px' ) {

			divMenu.style.width = '0';
			divMenu.style.padding = '0';
			hamburger.style.left = '-100px';
			divContainer.style.marginLeft = '0';

		} else {

			divMenu.style.width = '250px';
			divMenu.style.padding = '30px 10px 0 10px';
			hamburger.style.left = '150px';
			divContainer.style.marginLeft = '250px';

		}

	}

</script>
</body>
</html>
